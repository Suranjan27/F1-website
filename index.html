<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Modern Font Stack -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- F1 BRANDING & THEME --- */
        :root {
            --f1-red: #e10600;
            --f1-black: #050505;
            --f1-dark-grey: #15151e;
            --f1-carbon: #0a0a0f;
            --accent-glow: rgba(225, 6, 0, 0.4);
            /* Refined "Buttery" Transition Timing */
            --transition-smooth: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Titillium Web', sans-serif;
        }

        body { 
            background-color: var(--f1-black); 
            color: white; 
            min-height: 100vh; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* --- CUSTOM SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--f1-red); border-radius: 10px; }

        /* --- LOADING SCREEN --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center;
            transition: opacity 1s ease, visibility 1s;
        }
        #loading-screen.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .loader-viz { position: relative; width: 200px; height: 200px; display: flex; align-items: center; justify-content: center; }
        .loader-ring { position: absolute; width: 100%; height: 100%; border: 2px solid rgba(255,255,255,0.05); border-top: 2px solid var(--f1-red); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader-logo { width: 80px; filter: drop-shadow(0 0 10px var(--f1-red)); }

        /* --- NAVIGATION --- */
        header {
            position: fixed; top: 0; width: 100%; height: 70px; z-index: 3000;
            background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(15px);
            display: flex; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-container { width: 100%; max-width: 1600px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; }
        .logo-box img { height: 24px; cursor: pointer; transition: var(--transition); }
        .header-ribbon { flex: 1; margin: 0 40px; height: 32px; background: rgba(255,255,255,0.03); border-radius: 4px; overflow: hidden; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .ribbon-tag { background: var(--f1-red); color: white; font-weight: 900; font-size: 0.6rem; padding: 0 12px; height: 100%; display: flex; align-items: center; letter-spacing: 1px; font-style: italic; }
        .ticker-wrap { flex: 1; overflow: hidden; }
        .ticker-move { display: flex; white-space: nowrap; animation: ticker 40s linear infinite; }
        .ticker-move span { padding: 0 30px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; opacity: 0.6; letter-spacing: 1px; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .menu-btn { width: 30px; height: 20px; display: flex; flex-direction: column; justify-content: space-between; cursor: pointer; z-index: 3100; }
        .menu-btn span { width: 100%; height: 2px; background: white; transition: var(--transition); }
        .menu-open .menu-btn span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        .menu-open .menu-btn span:nth-child(2) { opacity: 0; }
        .menu-open .menu-btn span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

        .side-nav { position: fixed; top: 0; right: 0; width: 400px; height: 100vh; background: #0b0b12; z-index: 2500; transform: translateX(100%); transition: var(--transition); padding: 120px 60px; display: flex; flex-direction: column; gap: 20px; border-left: 1px solid rgba(255,255,255,0.05); }
        .menu-open .side-nav { transform: translateX(0); box-shadow: -20px 0 60px rgba(0,0,0,0.8); }
        .side-nav a { font-size: 1.8rem; font-weight: 900; text-transform: uppercase; text-decoration: none; color: white; font-style: italic; transition: var(--transition); letter-spacing: -1px; }
        .side-nav a:hover { color: var(--f1-red); padding-left: 15px; }
        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2400; opacity: 0; visibility: hidden; transition: 0.4s; }
        .menu-open .menu-overlay { opacity: 1; visibility: visible; }

        /* --- PAGES --- */
        .page { display: none; opacity: 0; transform: translateY(20px); transition: 0.5s ease-out; }
        .page.active { display: block; opacity: 1; transform: translateY(0); }

        /* --- HERO --- */
        .hero { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; padding-top: 70px; }
        .hero-video { position: absolute; top: 50%; left: 50%; width: 100%; height: 100%; object-fit: cover; transform: translate(-50%, -50%); z-index: -1; filter: brightness(0.4); pointer-events: none; }
        .hero-content { text-align: center; position: relative; z-index: 1; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .f1-tag { display: inline-block; background: var(--f1-red); padding: 4px 12px; font-weight: 900; font-style: italic; font-size: 0.8rem; margin-bottom: 20px; align-self: center; }
        .hero h1 { font-size: clamp(4rem, 12vw, 10rem); font-weight: 900; line-height: 0.85; text-transform: uppercase; font-style: italic; letter-spacing: -4px; }

        /* --- DECK SYSTEM --- */
        .deck-container { padding: 180px 5% 400px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .deck-title { font-size: 3rem; font-weight: 900; font-style: italic; text-transform: uppercase; margin-bottom: 250px; border-left: 8px solid var(--f1-red); padding-left: 25px; }
        
        .cards-wrapper { 
            position: relative; 
            width: 130px; 
            height: 190px; 
            perspective: 1500px; 
            display: flex; 
            justify-content: center; 
            transition: height 0.6s cubic-bezier(0.22, 1, 0.36, 1); 
        }
        .cards-wrapper.open { height: 800px; }
        
        .card { 
            position: absolute; 
            width: 130px; 
            height: 190px; 
            background: var(--f1-carbon); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 6px; 
            overflow: hidden; 
            cursor: pointer; 
            transition: 
                transform 0.7s cubic-bezier(0.22, 1, 0.36, 1), 
                margin-top 0.5s cubic-bezier(0.22, 1, 0.36, 1), 
                opacity 0.4s ease, 
                filter 0.4s ease, 
                border-color 0.4s ease, 
                box-shadow 0.4s ease;
            z-index: 1; 
            transform-origin: center center;
            will-change: transform, margin-top;
        }

        .card:hover { z-index: 1000 !important; filter: grayscale(0) brightness(1) !important; border-color: var(--f1-red); box-shadow: 0 0 35px var(--f1-red); margin-top: -35px; }
        
        /* Spread Logic */
        .cards-wrapper.open .card:nth-child(1) { transform: translate3d(-435px, -210px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(2) { transform: translate3d(-290px, -210px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(3) { transform: translate3d(-145px, -210px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(4) { transform: translate3d(0px, -210px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(5) { transform: translate3d(145px, -210px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(6) { transform: translate3d(290px, -210px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(7) { transform: translate3d(435px, -210px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(8) { transform: translate3d(-435px, 0px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(9) { transform: translate3d(-290px, 0px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(10) { transform: translate3d(-145px, 0px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(11) { transform: translate3d(145px, 0px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(12) { transform: translate3d(290px, 0px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(13) { transform: translate3d(435px, 0px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(14) { transform: translate3d(-435px, 210px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(15) { transform: translate3d(-290px, 210px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(16) { transform: translate3d(-145px, 210px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(17) { transform: translate3d(0px, 210px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(18) { transform: translate3d(145px, 210px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(19) { transform: translate3d(290px, 210px, 0) scale(0.9); }
        .cards-wrapper.open .card:nth-child(20) { transform: translate3d(435px, 210px, 0) scale(0.9); }

        .card-master { z-index: 100 !important; background: #000; border: 2px solid var(--f1-red); display: flex; align-items: center; justify-content: center; }
        .card-master img { width: 60%; filter: drop-shadow(0 0 10px var(--f1-red)); }
        .card-master:hover { margin-top: 0 !important; transform: scale(1.05) !important; }
        
        .card-img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1) brightness(0.3); transition: 0.4s; }
        .card:hover .card-img { filter: grayscale(0) brightness(1); }
        
        .card-info { position: absolute; bottom: 0; width: 100%; padding: 10px; background: linear-gradient(to top, black, transparent); opacity: 0; transition: 0.3s; }
        .card:hover .card-info { opacity: 1; }
        .card-info h4 { font-size: 0.7rem; font-weight: 900; text-transform: uppercase; font-style: italic; }
        .card-no { position: absolute; top: 5px; right: 10px; font-weight: 900; font-size: 1.2rem; opacity: 0.1; font-style: italic; transition: opacity 0.3s; }
        .card:hover .card-no { opacity: 0.4; }

        /* --- PROFILE VIEW --- */
        .profile { min-height: 100vh; padding-top: 70px; background: #050505; }
        
        /* Set section to Cinematic 1920x1080 Aspect Ratio */
        .profile-hero { 
            width: 100%;
            aspect-ratio: 16 / 9; /* 1920 x 1080 ratio */
            max-height: 85vh;
            display: flex; 
            align-items: flex-end; 
            padding: 0 10%; 
            position: relative; 
            overflow: hidden; 
            background: #0a0a0f; 
        }
        
        .p-number { position: absolute; right: -20px; bottom: -80px; font-size: 26rem; font-weight: 900; font-style: italic; opacity: 0.1; pointer-events: none; z-index: 1; }
        
        .p-content { 
            position: relative; 
            z-index: 10; 
            padding-bottom: 80px; 
            pointer-events: none;
        }
        
        .p-content h2 { 
            font-size: clamp(3.5rem, 10vw, 8rem); 
            font-weight: 900; 
            font-style: italic; 
            text-transform: uppercase; 
            letter-spacing: -5px; 
            line-height: 0.8; 
            text-shadow: 0 10px 40px rgba(0,0,0,0.8);
            background: linear-gradient(to bottom, #fff 40%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .p-content p {
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        
        /* Image fills the 1920x1080 frame */
        .p-portrait { 
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            z-index: 5; 
            object-fit: cover;
            filter: drop-shadow(0 -20px 50px rgba(0,0,0,0.7)); 
            transition: var(--transition-smooth); 
        }
        
        /* High-Impact Car Display Mode - FILLS perfectly */
        .p-portrait.car-mode {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fills the 16:9 area */
            z-index: 2; /* Behind text but visible */
            opacity: 1;
        }

        .p-stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); max-width: 1400px; margin: 0 auto; background: var(--f1-carbon); border-top: 1px solid rgba(255,255,255,0.05); }
        .stat-box { padding: 60px 80px; border-right: 1px solid rgba(255,255,255,0.05); }
        .stat-box h5 { color: var(--f1-red); font-size: 1.5rem; text-transform: uppercase; font-style: italic; margin-bottom: 30px; font-weight: 900; }
        .stat-row { display: flex; justify-content: space-between; padding: 18px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .stat-label { font-size: 0.85rem; opacity: 0.6; text-transform: uppercase; font-weight: 900; letter-spacing: 2px; }
        .stat-value { font-weight: 900; font-style: italic; font-size: 2rem; color: #fff; }

        .back-btn-container {
            padding: 40px;
            text-align: center;
            width: 100%;
        }

        .standard-back-btn {
            background: none; 
            border: 1px solid rgba(255,255,255,0.2); 
            color: white; 
            padding: 12px 30px; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-weight: 700; 
            font-size: 0.7rem;
            transition: var(--transition);
        }

        .standard-back-btn:hover {
            border-color: var(--f1-red);
            color: var(--f1-red);
        }

        /* Scrollable table container for Winner List */
        .winners-scroll-wrapper {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.05);
            background: #111;
        }

        footer { padding: 60px; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); font-size: 0.7rem; text-transform: uppercase; opacity: 0.4; letter-spacing: 2px; background: rgba(0,0,0,0.5); width: 100%; }

        @media (max-width: 1200px) {
            .cards-wrapper { width: 100%; height: auto; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
            .card { position: relative; transform: none !important; width: 130px; height: 190px; }
            .cards-wrapper.open { height: auto; }
            .card:hover { margin-top: -15px; }
            .p-portrait.car-mode { width: 100%; height: 100%; }
            .p-content h2 { font-size: 4.5rem; letter-spacing: -2px; }
            .profile-hero { aspect-ratio: auto; height: 500px; }
        }
    </style>
</head>

        const partners = ["Aramco", "Pirelli", "Crypto.com", "DHL", "Heineken", "Qatar Airways", "Lenovo", "AWS", "Oracle", "Ferrari"];

        function init() {
            const ticker = document.getElementById('partner-ticker');
            if (ticker) {
                ticker.innerHTML = partners.concat(partners).map(p => `<span>${p}</span>`).join('');
            }

            renderDriverDeck();
            renderCarDeck();
            renderWinnersList();

            setTimeout(() => {
                const ls = document.getElementById('loading-screen');
                if (ls) ls.classList.add('hidden');
            }, 1500);
        }

        function renderWinnersList() {
            const tbody = document.getElementById('winners-table-body');
            if (!tbody) return;
            tbody.innerHTML = winnersHistory.map(row => `
                <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                    <td style="padding: 15px; font-weight: 700; color: var(--f1-red);">${row.year}</td>
                    <td style="padding: 15px; font-weight: 700;">${row.driver}</td>
                    <td style="padding: 15px; opacity: 0.8;">${row.team}</td>
                    <td style="padding: 15px; opacity: 0.6; font-style: italic;">${row.pts}</td>
                </tr>
            `).join('');
        }

        function renderDriverDeck() {
            const container = document.getElementById('driver-deck');
            if (!container) return;
            let html = '';
            Object.keys(driverData).forEach((key, idx) => {
                const item = driverData[key];
                html += `
                    <div class="card" onclick="viewProfile('driver', '${key}')" style="z-index: ${20 - idx}">
                        <div class="card-no">${item.no}</div>
                        <img src="${item.img}" class="card-img" alt="${item.last}" onerror="this.src='https://media.formula1.com/d_driver_fallback_image.png'">
                        <div class="card-info">
                            <p style="color: ${item.color}">${item.team}</p>
                            <h4>${item.first} ${item.last}</h4>
                        </div>
                    </div>
                `;
            });
            html += `<div class="card card-master" onclick="toggleDeck('driver-deck')"><img src="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" alt="F1"></div>`;
            container.innerHTML = html;
        }

        function renderCarDeck() {
            const container = document.getElementById('car-deck');
            if (!container) return;
            let html = '';
            Object.keys(carsData).forEach((key, idx) => {
                const item = carsData[key];
                // Thumbnails without images per request
                html += `
                    <div class="card" onclick="viewProfile('car', '${key}')" style="z-index: ${20 - idx}">
                        <div class="card-info" style="opacity: 1; background: none;">
                            <p style="color:${item.color}">${item.team}</p>
                            <h4 style="font-size: 0.9rem;">${item.name}</h4>
                        </div>
                    </div>
                `;
            });
            html += `<div class="card card-master" onclick="toggleDeck('car-deck')"><img src="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" alt="F1"></div>`;
            container.innerHTML = html;
        }

        function toggleDeck(id) { 
            const el = document.getElementById(id);
            if (el) el.classList.toggle('open'); 
        }
        
        function toggleMenu() { document.body.classList.toggle('menu-open'); }

        function nav(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const target = document.getElementById(id);
            if (target) target.classList.add('active');
            document.body.classList.remove('menu-open');
            window.scrollTo(0, 0);
        }

                        <p style="color: #fff; letter-spacing: 3px;">${data.team}</p>
                    </div>
                    <img src="${data.img}" class="p-portrait car-mode" alt="${data.name}" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg'">
                `;
                statsCurr.innerHTML = `<div class="stat-row"><span class="stat-label">Aero Spec</span><span class="stat-value">${data.aero}</span></div><div class="stat-row"><span class="stat-label">Fuel</span><span class="stat-value">${data.fuel}</span></div>`;
                statsCareer.innerHTML = `<div class="stat-row"><span class="stat-label">Engine</span><span class="stat-value">${data.engine}</span></div><div class="stat-row"><span class="stat-label">Status</span><span class="stat-value">Active Dev</span></div>`;
                backBtn.onclick = () => nav('cars');
                backBtn.innerText = "Back to Selection";
            }
            nav('profile');
        }

        window.onload = init;
    </script>
</body>
</html>
